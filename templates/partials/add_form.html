<form method="post" id="addForm" enctype="multipart/form-data" action="{% url 'add_card' %}">
    {% csrf_token %}
    
    <div class="modal-header">
        <h5 class="modal-title">Add Card</h5>
    </div>

    <div class="modal-body">
        {{ form.as_p }}
    </div>
    
    <p class="close-hint">Click Anywhere to close or press Esc</p>

    <div class="modal-footer">
        <!-- Upload Photo -->
        <label for="photoInput" class="btn btn-info me-2">Upload Photo for AI</label>
        <input type="file" name="photo" id="photoInput" accept="image/*" style="display: none;">

        <!-- Save Manually -->
        <button type="submit" class="btn btn-primary">Save Manually</button>
    </div>
</form>

<style>
  .close-hint {
    text-align: center;   /* center horizontally */
    opacity: 0.5;         /* lower opacity */
    font-size: 0.9rem;    /* optional: slightly smaller */
  }
</style>
