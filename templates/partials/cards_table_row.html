<tr id="cardRow{{ card.id }}">
    <td>{{ card.name }}</td>
    <td class="d-none d-md-table-cell">{{ card.get_type_display }}</td>
    <td class="d-none d-md-table-cell">{{ card.get_rarity_display }}</td>
    <td class="d-none d-lg-table-cell">{{ card.get_color_display }}</td>
    <td class="d-none d-lg-table-cell">${{ card.price }}</td>
    <td class="d-none d-lg-table-cell">{{ card.quantity }}</td>

</tr>
