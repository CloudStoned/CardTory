<!-- Inventory Table -->
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
    <span class="fw-semibold">Card Inventory</span>
    </div>
    <div class="table-responsive">
        <table class="table align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th class="d-none d-md-table-cell">Type</th>
                <th class="d-none d-md-table-cell">Rarity</th>
                <th class="d-none d-lg-table-cell">Color</th>
                <th class="d-none d-lg-table-cell">Price</th>
                <th class="d-none d-lg-table-cell">Qty</th>
                <th class="text-end d-none d-sm-table-cell">Action</th>
            </tr>
            </thead>
            <tbody id="cardsTbody">
                {% for card in cards %}
                <tr>
                    <td>{{ card.name }}</td>
                    <td class="d-none d-md-table-cell">{{ card.get_type_display }}</td>
                    <td class="d-none d-md-table-cell">{{ card.get_rarity_display }}</td>
                    <td class="d-none d-lg-table-cell">{{ card.get_color_display }}</td>
                    <td class="d-none d-lg-table-cell">${{ card.price }}</td>
                    <td class="d-none d-lg-table-cell">{{ card.quantity }}</td>
                    <td class="text-end d-none d-sm-table-cell"> 
                        <button class="btn btn-sm btn-warning edit-btn" data-url="{% url 'edit_card' card.pk %}">Edit</button> 
                        <button class="btn btn-sm btn-danger delete-btn" data-url="{% url 'delete_card' card.pk %}">Delete</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No cards yet</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
        <div><small class="text-muted">Showing <span id="pageInfo">0-0</span> of <span id="totalItems">0</span></small></div>
        <nav>
        <ul class="pagination pagination-sm mb-0" id="pagination">
            <!-- pages -->
        </ul>
        </nav>
    </div>
    </div>
</div>
